<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form id="player-name-form" action="">
        <input type="text" id="player-name-text" placeholder="Enter name">
        <button id="player-name-btn">Submit</button>
    </form>
    <h1 id="main-headline">Lets play rock paper scissors!</h1>
    <h2 id="needed-to-win">How many rounds can you win in a row?</h2>
    <section id="flexbox-container">
    <h2 id="name-vs-computer"><p id="p-name" class="p-name">player: 0 points</p> <p id="p-vs">vs</p> <p id="p-computer">computer</p></h2>
    <div id="player-container">
        <h3 id="choose-weapon-h3">Choose your weapon!</h3>
        <img src="images/weapon-1.jpg" id="weapon-1" alt="rock">
        <img src="images/weapon-2.jpg" id="weapon-2" alt="paper">
        <img src="images/weapon-3.jpg" id="weapon-3" alt="scissors">
    </div>
    </section>
   
    <div id="contestants-chose">
        <h3>You chose: </h3>
        <img src="images/blank.jpg" id="players-choice" alt="you chose">
        <h3>Computer chose: </h3>
        <img src="images/blank.jpg" id="computers-choice" alt="computer chose">
    </div>
    <h3>Leaderboard</h3>
    <ol>
        <li id="first-place"></li>
        <li id="second-place"></li>
        <li id="third-place"></li>
        <li id="fourth-place"></li>
        <li id="fifth-place"></li>
    </ol>
</body>
